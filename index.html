<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <section class="sidebar">
      <div class="logo"><span class="iconify" data-icon="material-symbols:dashboard"></span>Dashboard</div>
      <ul>
        <li><span class="iconify" data-icon="mdi:home"></span>Home</li>
        <li><span class="iconify" data-icon="mdi:card-account-details-outline"></span>Profile</li>
        <li><span class="iconify" data-icon="mdi:message-reply"></span>Messages</li>
        <li><span class="iconify" data-icon="mdi:clock-time-three"></span>History</li>
        <li><span class="iconify" data-icon="mdi:file-multiple"></span>Tasks</li>
        <li><span class="iconify" data-icon="mdi:account-group"></span>Communities</li>
      </ul>
      <ul>
        <li><span class="iconify" data-icon="mdi:cog"></span>Settings</li>
        <li><span class="iconify" data-icon="mdi:help-box"></span>Support</li>
        <li><span class="iconify" data-icon="mdi:shield-check"></span>Privacy</li>
      </ul>
    </section>
    <section class="header">
      <div class="search">
        <span class="iconify" data-icon="mdi:magnify"></span>
        <input type="search">
      </div>
      <div class="profile">
        <span class="iconify" data-icon="mdi:bell-ring-outline"></span>
        <img class="avatar-image" src="./images/dog.png" alt="Dog Avatar">
        <span>Morgan Oakley</span>
      </div>
      <div class="welcome-message">
        <img src="./images/dog.png" alt="Dog Avatar">
        <div class="message">
          <p>Hi there,</p>
          <p>Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div class="util-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </section>
    <section class="main-content"></section>
  </main>
  <!-- Credit <a href="https://www.flaticon.com/free-icons/animal" title="animal icons">Animal icons created by Freepik - Flaticon</a> -->
  <script src="js/script.js"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>

</html>
